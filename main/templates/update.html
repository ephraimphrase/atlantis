{% extends 'dashbase.html' %}
{% load static %}

{% block content %}
<section class="probootstrap-section">
    <div class="container">
        <div class="row probootstrap-gutter40">
            <div class="col-md-8">
                <h2 class="mt0">Edit Event</h2>
                <form action="" method="POST" class="probootstrap-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname" value="{{event.owner_first_name}}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">    
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lname" value="{{event.owner_last_name}}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="form-field">
                            <i class="icon icon-mail"></i>
                            <input type="email" class="form-control" id="email" name="email" value="{{event.email}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="room">Event Name</label>
                        <div class="form-field">
                            <input type="text" class="form-control" id="email" name="name" value="{{event.name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adults">Status</label>
                        <div class="form-field">
                            <i class="icon icon-chevron-down"></i>
                            <select name="status" id="adults" class="form-control">
                                <option value="{{event.status}}">{{event.status}}</option>
                                {% if event.status == 'Pending' %}
                                <option value="Completed">Completed</option>
                                {% else %}
                                <option value="Pending">Pending</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="date-arrival">Date</label>
                                <div class="form-field">
                                    <i class="icon icon-calendar2"></i>
                                    <input type="date" class="form-control" name="date" value="{{event.date}}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb30">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="adults">Select Hall</label>
                                <div class="form-field">
                                    <i class="icon icon-chevron-down"></i>
                                    <select name="hall" id="adults" class="form-control">
                                        <option value="{{event.hall}}">{{event.hall}}</option>
                                        {% if event.hall == 'Deluxe Hall' %}
                                        <option value="Deluxe Hall">Grand Hall</option>
                                        {% else %}
                                        <option value="Grand Hall">Deluxe Hall</option>
                                        {% endif %} 
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="Reserve">
                    </div>
                </form>
                
            </div>
            <div class="col-md-4">
                <h2 class="mt0">Feedback</h2>
                <p>We would love to hear from you, so please don't hesitate to get in touch.</p>
                <p><a href="{% url 'contact' %}" class="btn btn-primary" role="button">Send Message</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
